<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Explorers | Explore</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sansita-one-3"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/explore.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/toast.css">

    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />

    <!-- JS Components -->
    <script src="components/navBar.js" defer></script>
    <script src="components/footer.js" defer></script>
    <script src="components/loadingScreen.js" defer></script>

  </head>

  <body>
    <!-- Navbar -->
    <nav-bar></nav-bar>

    <!-- Welcome Strip -->
    <section class="quote-strip text-center py-2">
      <em>Embark on Your Galactic Adventures!</em>
    </section>

    <!-- Hero Section -->
    <section class="explore-hero text-white text-center py-5">
      <div class="explore-bg">
        <div class="overlay"></div>
      </div>
      <div class="content container">
        <h1 class="display-4 fw-bold mb-4">Explore the Unknown</h1>
        <p class="lead mb-4">Planets Await. Fuel Your Curiosity!</p>
        <a class="btn btn-lg btn-explore" href="#spinning-image-section" role="button">Discover ðŸŒŒ</a>
      </div>
    </section>

    <!-- Spinning Image -->
    <section class="spin-image py-5 text-center" id="spinning-image-section">
      <div class="container">
        <div class="Sirv" data-src="https://cashmoneysid.sirv.com/Images/planets/planets.spin" loading="lazy"></div>
      </div>
    </section>

    <!-- Planets Section -->
    <section class="explore-planets py-5" id="planets-section">
      <div class="container">
        <div class="row mb-4">
          <div class="col text-center">
            <h3 class="fw-bold">Planets to Explore ðŸš€</h3>
            <p class="text-muted">Scroll through and pick your next adventure!</p>
          </div>
        </div>

        <!-- Loading Screen -->
        <loading-screen id="loading-screen"></loading-screen>

        <!-- Planets Row -->
        <div id="planets-row" class="row g-4">
          <!-- Planets will be dynamically populated here -->
        </div>
      </div>
    </section>

<!-- Explore Modal -->
<div
  class="modal fade"
  id="exploreModal"
  tabindex="-1"
  aria-labelledby="exploreModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title fw-bold" id="modalPlanetName"></h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6 text-center">
            <img
              id="modalPlanetImage"
              src=""
              alt="Planet Image"
              class="img-fluid rounded shadow-sm"
              style="max-height: 300px; object-fit: cover;"
            />
          </div>
          <div class="col-md-6">
            <h3
              id="modalPlanetNameLarge"
              class="fw-bold mb-3"
              style="font-size: 1.75rem;"
            ></h3>
            <p id="modalPlanetDescription" class="text-muted"></p>
            <div class="d-flex align-items-center justify-content-between">
              <h6 class="fw-bold mt-4">Required Items</h6>
              <button
                id="goToMarketplaceButton"
                class="btn btn-sm btn-outline-secondary mt-4 rounded-pill"
                onclick="window.location.href='/marketplace.html';"
              >
                Get Items!
              </button>
            </div>
            <ul id="modalRequiredItems"></ul>
            <p class="text-muted mt-3">
              <strong>Bonus Skillpoints:</strong>
              <span id="modalRewardSkillpoints"></span>
            </p>
            <button
              id="exploreNowButton"
              class="btn btn-primary btn-lg mt-4 w-100"
              style="border-radius: 8px;"
            >
              Explore Now
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <!-- Footer -->
    <app-footer></app-footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Explore JS -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>
    <script src="js/loadPlanets.js" type="text/javascript"></script>
    <script src="js/handlePlanetExploration.js" type="text/javascript"></script>
    <script src="js/createToast.js" type="text/javascript"></script>
    <script src="js/getUserIdFromToken.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" defer></script>
    <script src="js/refreshToken.js" type="text/javascript"></script>

    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
  </body>
</html>
