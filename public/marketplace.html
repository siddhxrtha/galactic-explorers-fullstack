<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Explorers | Marketplace</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/sansita-one-3"
      rel="stylesheet"
    />
    <link
     href="https://fonts.cdnfonts.com/css/baby-gladys"
      rel="stylesheet"
    />
                

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/marketplace.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/toast.css">


    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />

    <!-- JS Components -->
    <script src="components/navBar.js" defer></script>
    <script src="components/footer.js" defer></script>
    <script src="components/loadingScreen.js" defer></script>

  </head>
  <body>
    <!-- Navbar -->
    <nav-bar></nav-bar>

    <!-- Welcome Strip -->
    <section class="quote-strip text-center py-2">
      <em>Welcome to the Galactic Marketplace ‚Äì Where Adventure Meets Rewards! üöÄ</em>
    </section>

    <!-- Hero Section -->
    <section class="marketplace-hero position-relative text-white text-center py-5">
      <div class="marketplace-bg">
        <div class="overlay"></div>
      </div>
      <div class="content position-absolute top-50 start-50 translate-middle">
        <h1 class="display-4 fw-bold" id="opening-text">Discover the Galactic Marketplace</h1>
        <p class="lead mt-3">Today's Items Await. Fuel your Galactic Adventures!</p>
        <p class="lead">
          <a class="btn btn-lg" id="main-btn" href="#spinning-image-section" role="button"
            >Discover ü™ê</a
          >
        </p>
      </div>
    </section>

    <!-- Spinning Image -->
    <section class="spin-image py-5 text-center" id="spinning-image-section">
      <div class="container">
        <div class="Sirv" data-src="https://cashmoneysid.sirv.com/Images/items/items.spin" loading="lazy"></div>
      </div>
    </section>

    <!-- Marketplace Items Section -->
    <section class="marketplace py-5">
      <div class="container">
      <h3 class="fw-bold text-center">Galactic Marketplace üöÄ</h3>
    <!-- Filter Dropdown -->
    <div class="container my-4 ">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card shadow-sm border-0 bg-dark">
            <div class="card-body d-flex justify-content-between align-items-center">
              <h5 class="fw-bold text-white mb-3">Filter by Item Type</h5>
              <select
                class="form-select w-50 text-secondary border-warning rounded-pill shadow-sm"
                id="itemTypeFilter"
                aria-label="Filter by Item Type"
              >
                <option value="all" selected>All Items</option>
                <option value="Gear">Gear</option>
                <option value="Tool">Tool</option>
                <option value="Artifact">Artifact</option>
                <option value="Armor">Armor</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>

        <!-- Loading Screen -->
        <loading-screen id="loading-screen"></loading-screen>

        <!-- Items Row -->
        <div id="marketplace-items" class="row g-4">
          <!-- Items will be dynamically populated here -->
        </div>
      </div>
    </section>

    <!-- Success Modal -->
    <div class="modal fade" id="purchaseSuccessModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-success">
            <h5 class="modal-title text-white" id="modalLabel">Purchase Successful!</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="successModalBody">
            <!-- Content will be updated dynamically -->
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <!-- Footer -->
    <app-footer></app-footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Marketplace JS -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>

    <script src="js/loadItems.js" type="text/javascript"></script>
    <script src="js/loadItemsByType.js" type="text/javascript"></script>
    <script src="js/handleItemPurchase.js" type="text/javascript"></script>

    <script src="js/createToast.js" type="text/javascript"></script>
    <script src="js/getUserIdFromToken.js" type="text/javascript"></script>
    <script src="js/userNavbarToggle.js" defer></script>
    <script src="js/refreshToken.js" type="text/javascript"></script>
    
    <script src="https://scripts.sirv.com/sirvjs/v3/sirv.js"></script>
  </body>
</html>
