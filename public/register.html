<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galactic Explorers | Register</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sansita-one-3" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/register.css">
  <link rel="stylesheet" href="css/toast.css">

  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- JS Components (Dynamically fetches HTML Components) -->
  <script src="components/footer.js" defer></script>

</head>
<body>
  <div class="welcome-strip text-center">
    <em>Welcome to Galactic Explorers! Sign up and let's get started!</em>
  </div>

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="register-form-container">
      <h2 class="text-center text-white mb-4">Create an Account</h2>
      <form id="signup-form">
        <!-- Username -->
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
          <label for="username">Username</label>
        </div>
        <!-- Email -->
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
          <label for="email">Email</label>
        </div>
        <!-- Password -->
        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          <label for="password">Password</label>
          <button type="button" class="btn toggle-password" data-target="password" tabindex="-1">
            <i class="bi bi-eye-slash text-white"></i>
          </button>
          <!-- Password Strength Bar -->
          <div id="password-strength-container" class="mt-2">
            <div class="progress" style="height: 5px;">
              <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <small id="password-strength-text" class="form-text text-muted">Weak</small>
          </div>
          <!-- Password Requirements List -->
          <ul id="password-requirements" class="text-muted mt-2">
            <li class="requirement" data-fulfilled="false">
              <i class="bi bi-x-circle-fill text-danger me-2"></i> At least 8 characters
            </li>
            <li class="requirement" data-fulfilled="false">
              <i class="bi bi-x-circle-fill text-danger me-2"></i> At least 1 uppercase letter
            </li>
            <li class="requirement" data-fulfilled="false">
              <i class="bi bi-x-circle-fill text-danger me-2"></i> At least 1 lowercase letter
            </li>
            <li class="requirement" data-fulfilled="false">
              <i class="bi bi-x-circle-fill text-danger me-2"></i> At least 1 number
            </li>
            <li class="requirement" data-fulfilled="false">
              <i class="bi bi-x-circle-fill text-danger me-2"></i> At least 1 special character
            </li>
          </ul>
        </div>
        <!-- Confirm Password -->
        <div class="form-floating mb-3 position-relative">
          <input type="password" class="form-control" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
          <label for="confirm-password">Confirm Password</label>
          <button type="button" class="btn toggle-password" data-target="confirm-password" tabindex="-1">
            <i class="bi bi-eye-slash text-white"></i>
          </button>
        </div>
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" disabled>Create Account ðŸš€</button>
      </form>
      <div class="text-center mt-3">
        <p>Already have an account? <a href="login.html" class="text-light">Log in</a></p>
      </div>
      <!-- Error Card for displaying username/email already exists -->
      <div id="error-card" class="alert alert-danger" style="display:none;">
        <strong>Error:</strong> <span id="error-message"></span>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="position-fixed top-0 end-0 p-3"></div>

  <!-- Footer -->
   <app-footer></app-footer>
   
  <!-- Required scripts -->
  <script src="./js/getCurrentURL.js" defer></script>
  <script src="./js/queryCmds.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  
  <script src="js/createToast.js" defer></script>
  <script src="js/registerUser.js" defer></script>
  <script src="js/passwordStrength.js" defer></script>
  <script src="js/passwordToggle.js" defer></script>
</body>
</html>
