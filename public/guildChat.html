<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galactic Explorers | Guild Chat</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <!-- Fonts -->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.cdnfonts.com/css/sansita-one-3"
    rel="stylesheet"
  />  
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/guildChat.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/toast.css" />

  
    <!-- Favicon -->
    <link rel="icon" href="assets/img/favicon.png" type="image/x-icon" />
    
  </head>
  <body>
    <!-- Navbar -->
    <nav-bar></nav-bar>

    <!-- Chat Container -->
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card chat-card shadow-lg rounded">
    <!-- Chat Header -->
    <div class="card-header bg-primary text-white text-center fw-bold d-flex justify-content-between align-items-center">
      
      <!-- Back to Guilds Button -->
      <a href="guilds.html" class="btn btn-outline-light btn-sm">
        <i class="bi bi-arrow-left"></i> Back to Guilds
      </a>
      <span><i class="bi bi-chat-dots-fill"></i> Galactic Guild Chat</span>
      <span></span> <!-- Empty span to maintain alignment -->
    </div>

            <!-- Chat Messages -->
            <div class="card-body chat-messages p-3" id="chat-messages">
              <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Chat Input -->
            <div class="card-footer bg-light">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  id="messageInput"
                  placeholder="Type your message..."
                />
                <button class="btn btn-primary mx-3" id="sendMessage">
                  <i class="bi bi-send-fill"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <!-- Loading Screen -->
    <loading-screen id="loading-screen"></loading-screen>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Core JS Files -->
    <script src="js/queryCmds.js" type="text/javascript"></script>
    <script src="js/refreshToken.js" type="text/javascript"></script>
    <script src="js/getUserIdFromToken.js" type="text/javascript"></script>
    <script src="js/createToast.js" type="text/javascript"></script>
    <script src="js/getCurrentURL.js" type="text/javascript"></script>

    <!-- Guild Chat JS -->
    <script src="js/loadGuildMessages.js"></script>
    <script src="js/handleGuildMessages.js"></script>
  </body>
</html>
